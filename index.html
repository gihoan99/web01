<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <script src="plotly.js-master/dist/plotly.min.js"></script>
</head>
<body>
  
<div class="navbar"><span>3D surface chart</span></div>
<div class="wrapper">
  <div id="chart"></div>

  <script>
     function getData(){
        var arr = [];
        for (let i =0;i<10;i++) {
             arr.push(Array(10).fill().map(() => Math.random()));
        }
        return arr;
     }

     console.log(getData());
     
     Plotly.newPlot('chart',[{
        z: getData(),
        type: 'surface'
     }]);
  </script>   
</div>  
</body>
</html>
